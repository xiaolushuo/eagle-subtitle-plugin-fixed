<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle 字幕显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            user-select: none;
        }
        
        /* 字幕容器 */
        #subtitleContainer {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1200px;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        #subtitleContainer.top {
            top: 10%;
            bottom: auto;
        }
        
        #subtitleContainer.middle {
            top: 50%;
            bottom: auto;
            transform: translate(-50%, -50%);
        }
        
        /* 字幕文本 */
        #subtitleText {
            display: inline-block;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            max-width: 100%;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #subtitleText.visible {
            opacity: 1;
        }
        
        #subtitleText:empty {
            display: none;
        }
        
        /* 控制面板 */
        #controlPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 12px;
            opacity: 0.2;
            transition: opacity 0.3s ease;
            pointer-events: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 180px;
        }
        
        #controlPanel:hover {
            opacity: 1;
        }
        
        .panel-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
            color: #fff;
        }
        
        .control-button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .control-button:active {
            transform: translateY(0);
        }
        
        /* 通知消息 */
        #notification {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 2000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #notification.show {
            opacity: 1;
        }
        
        /* 状态指示器 */
        #statusIndicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        #statusIndicator.active {
            background: #44ff44;
            opacity: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            #subtitleContainer {
                width: 90%;
                bottom: 5%;
            }
            
            #subtitleText {
                font-size: 16px;
                padding: 8px 16px;
            }
            
            #controlPanel {
                top: 10px;
                right: 10px;
                padding: 10px;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- 字幕容器 -->
    <div id="subtitleContainer">
        <div id="subtitleText"></div>
    </div>
    
    <!-- 控制面板 -->
    <div id="controlPanel">
        <div class="panel-title">🎬 字幕控制</div>
        <button class="control-button" id="toggleSubtitles">👁️ 显示/隐藏</button>
        <button class="control-button" id="adjustOffset">⏰ 调整偏移</button>
        <button class="control-button" id="changeStyle">🎨 样式设置</button>
        <button class="control-button" id="reloadSubtitles">🔄 重新加载</button>
    </div>
    
    <!-- 通知消息 -->
    <div id="notification"></div>
    
    <!-- 状态指示器 -->
    <div id="statusIndicator"></div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        // DOM 元素
        const subtitleText = document.getElementById('subtitleText');
        const subtitleContainer = document.getElementById('subtitleContainer');
        const controlPanel = document.getElementById('controlPanel');
        const notification = document.getElementById('notification');
        const statusIndicator = document.getElementById('statusIndicator');
        
        // 状态变量
        let subtitlesVisible = true;
        let currentStyle = {
            fontSize: 18,
            position: 'bottom'
        };
        
        // 监听字幕更新
        ipcRenderer.on('subtitle-update', (event, data) => {
            if (data.text && subtitlesVisible) {
                subtitleText.textContent = data.text;
                subtitleText.classList.add('visible');
                statusIndicator.classList.add('active');
            } else {
                subtitleText.classList.remove('visible');
                statusIndicator.classList.remove('active');
            }
        });
        
        // 监听样式更新
        ipcRenderer.on('style-update', (event, style) => {
            updateSubtitleStyle(style);
        });
        
        // 监听通知
        ipcRenderer.on('notification', (event, message) => {
            showNotification(message);
        });
        
        // 控制面板事件
        document.getElementById('toggleSubtitles').addEventListener('click', () => {
            subtitlesVisible = !subtitlesVisible;
            if (!subtitlesVisible) {
                subtitleText.classList.remove('visible');
                statusIndicator.classList.remove('active');
            }
            ipcRenderer.send('toggle-subtitles-request');
        });
        
        document.getElementById('adjustOffset').addEventListener('click', () => {
            ipcRenderer.send('adjust-offset-request');
        });
        
        document.getElementById('changeStyle').addEventListener('click', () => {
            ipcRenderer.send('style-change-request');
        });
        
        document.getElementById('reloadSubtitles').addEventListener('click', () => {
            ipcRenderer.send('reload-subtitles-request');
        });
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'h':
                    // H 键显示/隐藏字幕
                    subtitlesVisible = !subtitlesVisible;
                    if (!subtitlesVisible) {
                        subtitleText.classList.remove('visible');
                        statusIndicator.classList.remove('active');
                    }
                    break;
                case 'o':
                    // O 键调整偏移
                    ipcRenderer.send('adjust-offset-request');
                    break;
                case 's':
                    // S 键更改样式
                    ipcRenderer.send('style-change-request');
                    break;
                case 'escape':
                    // ESC 键隐藏控制面板
                    controlPanel.style.opacity = '0';
                    setTimeout(() => {
                        controlPanel.style.opacity = '';
                    }, 3000);
                    break;
            }
        });
        
        // 鼠标事件
        document.addEventListener('mousemove', (e) => {
            // 鼠标移动时显示控制面板
            if (e.clientY < 100) {
                controlPanel.style.opacity = '1';
            }
        });
        
        // 更新字幕样式
        function updateSubtitleStyle(style) {
            if (style.fontSize) {
                subtitleText.style.fontSize = style.fontSize + 'px';
                currentStyle.fontSize = style.fontSize;
            }
            
            if (style.position) {
                subtitleContainer.className = '';
                if (style.position !== 'bottom') {
                    subtitleContainer.classList.add(style.position);
                }
                currentStyle.position = style.position;
            }
        }
        
        // 显示通知
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            adjustSubtitlePosition();
        });
        
        // 调整字幕位置
        function adjustSubtitlePosition() {
            const container = document.getElementById('subtitleContainer');
            const windowHeight = window.innerHeight;
            const containerHeight = container.offsetHeight;
            
            // 确保字幕不会超出窗口
            if (containerHeight > windowHeight * 0.3) {
                container.style.width = '90%';
                subtitleText.style.fontSize = Math.max(12, currentStyle.fontSize - 2) + 'px';
            }
        }
        
        // 初始化
        console.log('🌐 Eagle 字幕显示层已加载');
        
        // 自动隐藏控制面板
        setTimeout(() => {
            controlPanel.style.opacity = '0.2';
        }, 5000);
    </script>
</body>
</html>
