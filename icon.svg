<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Film Strip -->
  <rect x="32" y="64" width="192" height="128" rx="8" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Film Holes -->
  <circle cx="56" cy="88" r="8" fill="rgba(0,0,0,0.3)"/>
  <circle cx="56" cy="128" r="8" fill="rgba(0,0,0,0.3)"/>
  <circle cx="56" cy="168" r="8" fill="rgba(0,0,0,0.3)"/>
  <circle cx="200" cy="88" r="8" fill="rgba(0,0,0,0.3)"/>
  <circle cx="200" cy="128" r="8" fill="rgba(0,0,0,0.3)"/>
  <circle cx="200" cy="168" r="8" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Subtitle Text -->
  <rect x="80" y="144" width="96" height="32" rx="4" fill="rgba(0,0,0,0.8)"/>
  <text x="128" y="164" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SUB</text>
  
  <!-- Play Button -->
  <circle cx="128" cy="108" r="20" fill="rgba(255,255,255,0.9)"/>
  <polygon points="120,98 120,118 138,108" fill="#667eea"/>
  
  <!-- Eagle Wings (Simplified) -->
  <path d="M 64 48 Q 80 32, 96 48 Q 112 32, 128 48 Q 144 32, 160 48 Q 176 32, 192 48" 
        stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
</svg>